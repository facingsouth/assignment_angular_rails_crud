<div class="panel panel-default">
  <div class="panel-heading text-center">
    <h3>Pin {{pin.id}}</h3>   
  </div>

  <div class="panel-body">
    <h3> Edit Pin </h3>  
    <form class="form-group" ng-model="pinForm">
      <label> Title
        <input type="text" name="title" ng-model="pinForm.title" class="form-control"/>
      </label><br>
      <label> Buy/Sell?
        <select name="buySell" ng-model="pinForm.buySell">
          <option value="true">Buy</option>
          <option value="false">Sell</option>
        </select>
      </label><br>
      <label> Description
        <input type="text" name="description" ng-model="pinForm.description" class="form-control"/>
      </label><br>
      <button ng-click="updatePin()">Update</button>
    </form>
  </div>

  <div class="panel-body">
    <p> <b>Title:</b> {{pin.item_name}}</p>
    <p> <b>Buy/Sell:</b> {{pin.buy_sell}}</p>
    <p> <b>Description:</b> {{pin.description}}</p>
    <p> <b>User ID:</b> {{pin.user_id}}</p>
  </div>
</div>
